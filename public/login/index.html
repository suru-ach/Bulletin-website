
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>register page</title>
</head>
  <body>
    <div class="login-wrapper">
      <form action="" class="form">
        <h2>Register here</h2>
        <div class="input-group">
          <input type="text" name="loginUser" id="loginUser" required />
          <label for="loginUser">User Name</label>
        </div>



        <div class="input-group">
            <input type="email" name="enteremail" id="enteremail" required />
            <label for="enteremail">email</label>
          </div>
        <div class="input-group">
          <input
            type="password"
            name="loginPassword"
            id="loginPassword"
            required
          />
          <label for="loginPassword">Password</label>
        </div>
        

        CLUBS:<BR>
        <input type="checkbox" value="AURA" name="">AURA
        <input type="checkbox" value="FLC" name="">FLC
        <input type="checkbox" value="MUSIC" name="">MUSIC
        <br>
        <input type="submit" value="Signup" class="submit-btn" />
      
      </form>
    </div>
  </body>
</html>
