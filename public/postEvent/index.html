    <div class="container">
        <form id="postEvent">
                Title<br><input class="input" type="text" placeholder="Title" class="input" id="title" required>
                Date<br><input class="input" type="date" placeholder="date" class="input" id="date" required>
                Start time<br> <input type="time" placeholder="start time" class="input" id="fromTime" required>
                To time<br><input type="time" placeholder="To time" class="input" id="toTime" required>
                Venue<br><input type="text" placeholder="Venue" class="input" id="venue" required>
                Club<br><input type="text" placeholder="Club" class="input" id="club" required>
                Image<br><input type="file" placeholder="image" class="input" id="eventImage" accept="image/*" required>
                Small Description<br><input type="text" placeholder="Small description" class="input" id="smallDesc"
                required>
                Full Description<br><input type="text" placeholder="Full descriptiion" class="input" id="fullDesc"
                required><br>
            <button type="submit" value="submit">submit</button>
        </form>
    </div>
